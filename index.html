<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>¡Inscríbete!</title>
</head>

<body>
    <header>
        <h1>Inscríbete</h1>
    </header>     
    <main>
        <div class="container-fluid mt-4 mb-5">
                <form class="row" id="user-data" action="">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="email" class="form-control" name="correo" id="correo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="trabajo" class="form-label">Trabajo</label>
                        <input type="text" class="form-control" name="trabajo" id="trabajo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="tel" class="form-control" name="telefono" id="telefono" required>
                    </div>
                    <div class="col-md-12">
                        <label for="about" class="form-label">Sobre Tí</label>
                        <input type="text" class="form-control" name="about" id="about" required>
                    </div>
                    <div class="col-md-12 mt-4">
                        <button class="boton" id="btn-enviar">Enviar</button>
                    </div>
                </form>
        </div>
        <section class="display-user">
                <div class="card-display">
                    <div class="left-display">
                        <img src="./user.png" alt="usuario">
                        <h2 id="nombre-display">nombre</h2>
                        <h2 id="trabajo-display">trabajo</h2>
                    </div>
                    <div class="right-display">
                        <h2>Información</h2>
                        <div class="info-display">
                            <div>
                                <h3>Email</h3>
                                <p id="correo-display">correo@mail.com</p>
                            </div>
                            <div>
                                <h3>Phone</h3>
                                <p id="telefono-display">123456789</p>
                            </div>
                        </div>
                        <h2>Sobre Mí</h2>
                        <div id="aboutme">
                            <p id="about-display"></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>

</html>
